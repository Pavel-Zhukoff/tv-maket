        function showarticles(articles, container) {
            let out = "";
            if (window.innerWidth > 768) {
                for (let i = 0; i < (articles.length / 7); i++) {
                    let articles1 = articles.slice(i * 7, i * 7 + 3);
                    let articles2 = articles.slice(i * 7 + 3, i * 7 + 7);
                    out += '<div class="articles_container">';
                    out += vivod(articles1);
                    out += '</div>';
                    out += '<div class="articles_container">';
                    out += vivod(articles2);
                    out += '</div>';
                }
            } else {
                for (let i = 0; i < (articles.length / 5); i++) {
                    let articles1 = articles.slice(i * 5, i * 5 + 3);
                    let articles2 = articles.slice(i * 5 + 3, i * 5 + 5);

                    out += vivodmob(articles1);
                    out += '</div>';
                    out += '<div class="articles_container">';
                    out += vivodmob(articles2);
                    out += '</div>';
                }
            }
            document.getElementById(container).innerHTML = out;
